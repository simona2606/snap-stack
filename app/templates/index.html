<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Stack</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <!-- Page Title -->
        <h1 class="text-center text-primary mb-4">Volume Management</h1>

        <!-- Feedback Message -->
        {% if message %}
        <div class="alert alert-info text-center">{{ message }}</div>
        {% endif %}

        <!-- Volume Table -->
        <table class="table table-bordered table-hover shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>ID Volume</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for volume in volumes %}
                <tr>
                    <td>{{ volume.id }}</td>
                    <td>{{ volume.name or 'N/A' }}</td>
                    <td class="{% if volume.status == 'error' %}text-danger{% else %}text-success{% endif %}">
                        {{ volume.status }}
                    </td>
                    <td>
                        <!-- Create Snapshot Form -->
                        <form action="/snapshot/{{ volume.id }}" method="post" style="display:inline;" class="d-inline">
                            <button type="submit" class="btn btn-primary btn-sm">Create Snapshot</button>
                        </form>

                        <!-- Clean Snapshots Form -->
                        <form action="/clean/{{ volume.id }}" method="post" style="display:inline;" class="d-inline">
                            <input type="number" 
                                   name="keep_count" 
                                   placeholder="Snapshots to keep" 
                                   required 
                                   class="form-control d-inline me-2 mb-2 w-50" 
                                   min="1">
                            <button type="submit" class="btn btn-warning btn-sm">Clean Old Snapshots</button>
                        </form>

                        <!-- Restore Volume Link -->
                        <a href="/restore/{{ volume.id }}" class="btn btn-success btn-sm">Restore</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
