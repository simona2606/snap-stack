<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Stack</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-light" style="font-family: 'Poppins', sans-serif;">
    <div class="container mt-4">

        <!-- Feedback Message -->
        {% if message %}
        <div class="alert alert-{{ message[1] }} alert-dismissible fade show text-center" role="alert">
            {{ message[0] }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <!-- Page Title -->
        <h1 class="text-center mb-4" style="color: #01110a;">Volume Management</h1>

        <!-- Volume Table -->
        <table class="table table-bordered table-hover shadow-sm" style="color: #01110a;">
            <thead class="table-dark">
                <tr>
                    <th>ID Volume</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for volume in volumes %}
                <tr>
                    <td>{{ volume.id }}</td>
                    <td>{{ volume.name or 'N/A' }}</td>
                    <td class="{% if volume.status == 'error' %}text-danger{% else %}text-success{% endif %}">
                        {{ volume.status }}
                    </td>
                    <td>
                        <!-- Create Snapshot Form -->
                        <form action="/snapshot/{{ volume.id }}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-primary btn-sm btn-fixed-width mb-3">Create Snapshot</button>
                        </form>

                        <!-- Clean Snapshots Form -->
			<div class="mb-3">
    			    <form action="/clean/{{ volume.id }}" method="post" class="d-flex align-items-center gap-2 w-100">
        		        <!-- Input for Snapshots to Keep -->
        		        <input type="number" 
               			       name="keep_count" 
               			       placeholder="Snapshots to keep" 
               			       required 
               			       class="form-control flex-grow-1" 
              			       min="1">

      			        <!-- Input for Maximum Storage Limit -->
       			        <input type="number"
               		               name="max_size_gb"
              			       placeholder="Max size (GB)"
               			       required
               			       class="form-control flex-grow-1"
               			       min="1">

        		       <!-- Button for Clean Old Snapshots -->
       			       <button type="submit" class="btn btn-warning btn-sm">Clean Old Snapshots</button>
    			   </form>
			</div>

                        <!-- Restore Volume Link -->
                        <a href="/restore/{{ volume.id }}" class="btn btn-success btn-sm btn-fixed-width d-block">Restore</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Close alert automatically after 5 seconds
        const alert = document.querySelector('.alert');
        if (alert) {
            setTimeout(() => {
                alert.classList.add('fade');
                setTimeout(() => alert.remove(), 150); // Allow fade animation
            }, 5000);
        }
    </script>
</body>
</html>
